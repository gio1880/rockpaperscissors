<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <h2>Choose One</h2>
      <img id="scissors" class="choices" src="https://www.campcanary.co.uk/uploads/scissors-icon-grey.png">
      <img id="paper" class="choices" src="https://www.campcanary.co.uk/uploads/paper-icon-grey.png">
      <img id="rock" class="choices" src="https://www.campcanary.co.uk/uploads/rock-icon-grey.png">

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
